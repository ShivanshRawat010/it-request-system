<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ED Reject Request</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container mt-5">
    <h2>Reject IT Equipment Request</h2>
    <form id="rejectForm">
      <div class="mb-3">
        <label for="comment" class="form-label">Rejection Comment (required):</label>
        <textarea class="form-control" id="comment" rows="4" required></textarea>
      </div>
      <button type="submit" class="btn btn-danger">Submit Rejection</button>
    </form>
    <div id="message" class="mt-3"></div>
  </div>

  <script src="ed_reject.js"></script>
</body>
</html>
