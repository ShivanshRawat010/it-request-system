<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reset Password - IT Equipment Request Portal</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <header class="header">
    <div class="header-content">
      <div class="header-left">
        <a href="login.html"><img src="logo.png" alt="Company Logo" class="logo" /></a>
      </div>
    </div>
  </header>

  <main class="container">
    <div class="login-card">
      <div class="login-header">
        <h2>Reset Password</h2>
      </div>
      <form id="resetPasswordForm" class="login-form">
        <div class="form-group">
          <label for="newPassword">New Password</label>
          <input type="password" id="newPassword" name="newPassword" required autocomplete="new-password" />
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirm New Password</label>
          <input type="password" id="confirmPassword" name="confirmPassword" required autocomplete="new-password" />
        </div>
        <button type="submit" id="submitResetPassword">Reset Password</button>
        <div id="message" class="error-message"></div>
      </form>
    </div>
  </main>

  <script src="reset_password.js"></script>
</body>
</html>
