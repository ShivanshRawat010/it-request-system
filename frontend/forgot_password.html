<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Forgot Password - IT Equipment Request Portal</title>
    <link rel="stylesheet" href="login.css" />
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="header-left">
                <a href="login.html"><img src="logo.png" alt="Company Logo" class="logo" /></a>
            </div>
            <div class="header-right">
                <a href="login.html" class="admin-button">
                    <i class="fas fa-arrow-left"></i> Back to Login
                </a>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="login-card">
            <div class="login-header">
                <h2>Forgot Password</h2>
            </div>
            <form id="forgotPasswordForm" class="login-form">
                <div class="form-group">
                    <label for="email">Enter your registered email address</label>
                    <input type="email" id="email" name="email" required autocomplete="email" />
                </div>
                <button type="submit" id="submitForgotPassword">Send Reset Link</button>
                <div id="message" class="error-message"></div>
            </form>
        </div>
    </main>

    <script src="forgot_password.js"></script>
</body>
</html>
