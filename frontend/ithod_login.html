<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - IT Equipment Request Portal</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="header-content">
          <div class="header-left">
            <a href="index.html"><img src="logo.png" alt="Company Logo" class="logo"></a>
          </div>
          <div class="header-right">
            <a href="login_dashboard.html" class="admin-button">
              <i class="fas fa-user-shield"></i> Admin Access
            </a>
          </div>
        </div>
      </header>

    <main class="container">
        <div class="login-card">
            <div class="login-header">
                <i class="fas fa-user-shield login-icon"></i>
                <h2>Administrator Access ITHOD</h2>
            </div>
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="username">
                        <i class="fas fa-user"></i>
                        Username
                    </label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-key"></i>
                        Password
                    </label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <button type="submit">
                        <i class="fas fa-sign-in-alt"></i>
                        Login
                    </button>
                </div>
                <div id="loginMessage" class="login-message"></div>
            </form>
            <div class="login-hint">
              
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2025 IT Equipment Request Portal. All rights reserved.</p>
        </div>
    </footer>

    <script src="it_login.js"></script>
</body>
</html>
