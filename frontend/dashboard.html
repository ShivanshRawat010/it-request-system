<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Equipment Request Dashboard for ITHOD</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="dashboard.css">
</head>

<body class="bg-light">
    <div class="container-fluid py-4">
        <div class="fixed">
            <div class="row mb-4">
                <div class="col">
                    <h1 class="h2 mb-0">IT Equipment Request Dashboard For ITHOD</h1>
                </div>
                <div class="col-auto">
                    <button class="btn btn-outline-dark" onclick="logout()">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                </div>
            </div>

            <!-- Stats Cards -->
            <div class="row g-4 mb-4">
                <div class="col-md-3">
                    <div class="card h-100">
                        <div class="card-body text-center">
                            <i class="fas fa-list-alt mb-3 text-primary" style="font-size: 2rem;"></i>
                            <h3 class="card-title h5">Total Requests</h3>
                            <p class="card-text display-6" id="totalRequests">0</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card h-100">
                        <div class="card-body text-center">
                            <i class="fas fa-clock mb-3 text-warning" style="font-size: 2rem;"></i>
                            <h3 class="card-title h5">Pending</h3>
                            <p class="card-text display-6" id="pendingRequests">0</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card h-100">
                        <div class="card-body text-center">
                            <i class="fas fa-check-circle mb-3 text-success" style="font-size: 2rem;"></i>
                            <h3 class="card-title h5">Approved</h3>
                            <p class="card-text display-6" id="approvedRequests">0</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card h-100">
                        <div class="card-body text-center">
                            <i class="fas fa-times-circle mb-3 text-danger" style="font-size: 2rem;"></i>
                            <h3 class="card-title h5">Rejected</h3>
                            <p class="card-text display-6" id="rejectedRequests">0</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Filter Controls -->
            <div class="row mb-4">
                <div class="col-md-6">
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-search"></i></span>
                        <input type="text" class="form-control" id="searchInput"
                            placeholder="Search by name, department, or item...">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="btn-group float-md-end" role="group">
                        <button type="button" class="btn btn-outline-dark active" data-filter="all"
                            data-role="ithod">All</button>
                        <button type="button" class="btn btn-outline-dark" data-filter="pending"
                            data-role="ithod">Pending</button>
                        <button type="button" class="btn btn-outline-dark" data-filter="approved"
                            data-role="ithod">Approved</button>
                        <button type="button" class="btn btn-outline-dark" data-filter="rejected"
                            data-role="ithod">Rejected</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Requests Table -->
        <!-- Requests Table -->
        <div class="card">
            <div class="card-body p-0"> <!-- Added p-0 to remove padding -->
                <div class="table-container"> <!-- Changed from table-responsive to custom class -->
                    <table class="table table-hover align-middle mb-0"> <!-- Added mb-0 -->
                        <thead class="sticky-header"> <!-- Added sticky-header class -->
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Department</th>
                                <th>location</th>
                                <th>Item</th>
                                <th>Exceptions</th>
                                <th>HOD Status</th>
                                <th>HR Status</th>
                                <th>IT Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="requestsTableBody" class="scrollable-body"></tbody>
                        <!-- Added scrollable-body class -->
                    </table>
                </div>
            </div>
        </div>
        <!-- Request Details Popup -->


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="dashboard.js"></script>
</body>

</html>
